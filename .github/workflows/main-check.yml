name: main-check

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'npm'
      - name: Setup App
        run: make setup
        
      - name: Run Tests 🧪
        run: make test
        
      - name: Check Eslint 📝
        run: make lint

      - name: Print Hello from Hexlet
        uses: hexlet-components/hello-from-hexlet-action@release
